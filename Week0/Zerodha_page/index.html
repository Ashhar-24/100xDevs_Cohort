<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zerodha</title>
</head>

<body>
  <div style="
        padding-left: 200px;

          justify-content: space-between;
        ">

  <div style="display: flex; justify-content: center; margin: 25px;">

    border-radius: 3px; padding: 10px 30px; text-align: center; font-size: 1.2em;
    line-height: 1.2em;
    font-weight: 500;

    box-sizing: border-box;
">Sign up now</button>
